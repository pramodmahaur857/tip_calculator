<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TIP Calculator</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="subcontainer">
        <div class="header">TIP CALCULATOR</div>
        <div><h3 class="bill">Enter your bill amount</h3></div>
        <div>
          <label for="billPay"><span class="money">Rs</span></label>
          <input type="text" id="billPay" name="Rs" placeholder="Ex. 2000">
        </div>
        <h3 class="service">How was the service?</h3>
        <div class="center">
          <select class="choose" id="serviceRate">
          <option value="20">Exellent-20%</option>
          <option value="10">Medium-10%</option>
          <option value="5">Not so good-5%</option>
        </select>
        </div>
        <h3 class="share">How many people sharing the bill?</h3>
        <div class="men">
          <input type="text" id="people" placeholder="Ex. 5">
        </div>
        <div class="btn">
          <button id="batan">CALCULATE</button>
        </div>
        <div class="amount" id="result">
          <div class="bold">TIP AMOUNT</div>
          <div>Rs <span id="tipAmount">40</span></div>
          <div>Each</div>
        </div>
      </div>
    </div>  
    <script src="index.js"></script>
  </body>
</html>
